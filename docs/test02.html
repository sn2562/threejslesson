<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Three.js Practice</title>
	</head>
	<body>


		<script src="js/three.min.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>


		<script>
			//本体を表示する場所を設置
			var container;
			var camera, scene, renderer, group, particle;
			var box;//mesh
			var lines;//material



			init();

			function init(){
				container = document.createElement('div');
				document.body.appendChild(container);

				//カメラを初期化
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;

				//シーンを初期化
				scene = new THREE.Scene();



				// 空のジオメトリを作成
				var geometry = new THREE.Geometry();
				// 立方体個別の要素を作成
				var meshItem = new THREE.Mesh(new THREE.CubeGeometry(30, 30, 30, 1, 1, 1));

				// Box
				for (var i = 0; i < 10000; i++) {
					meshItem.position.x = 10000 * Math.random();
					meshItem.position.y = 10000 * Math.random();
					meshItem.position.z = 10000 * Math.random();

					// ジオメトリを結合
					THREE.GeometryUtils.merge(geometry, meshItem);
				}



				//particle
				group = new THREE.Group();
				scene.add(group);//add scene

				var program = function ( context ) {
					context.beginPath();
					context.arc( 0, 0, 0.5, 0, Math.PI*2, true );
					context.fill();
				};

				for ( var i = 0; i < 5000; i++ ) {
					var material = new THREE.SpriteCanvasMaterial( {
						color: Math.random() * 0x808008 + 0x808080,
						program: program
					} );
					particle = new THREE.Sprite(material);
					//                  particle.position.set(0,0,0);//位置
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y = Math.random() * 20 + 10;//大きさ
					group.add(particle);
				}



				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);//解像度
				renderer.setSize(window.innerWidth/2, window.innerHeight/2);//画面の大きさ
				//				renderer.setClearColor(0xefefef);


				container.appendChild(renderer.domElement);

				//renderer
				camera.position.set(200,100,300);
				camera.lookAt(scene.position);

				renderer.render(scene,camera);
			}

		</script>

	</body>
</html>
