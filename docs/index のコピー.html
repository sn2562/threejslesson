<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Three.js Practice</title>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script src="js/three.min.js"></script>
		<script type="text/javascript" src="js/Octree.js"></script>
		<script src="js/renderers/Projector.js"></script>	
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<!--		<script src="js/geometries/hilbert3D.js"></script>-->

	</head>
	<body>
		<script>
			//DOM
			var container;

			//操作
			var controls;
			var octree;

			//PCD
			var dataPath = 'data/PointCroudData2.pcd';

			//constract
			var zoom = 0.8;
			var width=640*zoom;
			var height=480*zoom;
			var z0 = (height/2)/Math.tan(Math.PI/8);

			var depthGeometry = null;
			var depthMaterial = null;
			var group = null;

			var depthData = {
				"points": 0,
				"vertices": [],
				"colors": []
			};
			var sketchData = {
				"lines": 0,
				"vertices": [],
				"colors": [],
				"lineWidth":[]
			};


			function persePCD(data){
				//デプスデータの処理
				//形式 PCDを参照

				data = data.split(/\r\n|\r|\n/);// 行ごとに分割
				//PCDは10行目から
				for(var i=10;i<data.length;i++){
					var d = data[i].split(' ');

					//色情報
					var c = new THREE.Color(parseInt(d[3]));// color 10進数
					depthData.colors.push(c);

					//座標情報
					var px = parseFloat(d[0]);
					var py = parseFloat(d[1]);
					var pz = parseFloat(d[2]*-1+z0);
					var p = new THREE.Vector3(px,py,pz);

				}
				depthData.points = depthData.colors.length;
			}

			function perseSketchData(data){
				//スケッチデータの処理
				//形式 1行ストローク [色 太さ P1座標 P1座標 P2座標 P3座標...]
				data = data.split(/\r\n|\r|\n/);// 行ごとに分割
				for(var i=0;i<data.length;i++){
					var d = data[i].split(' ');

					//色
					var c = new THREE.Color(parseInt(d[0]));// color 10進数
					sketchData.colors.push(c);

					//線の太さ
					var w = parseInt(d[1]);// 太さ情報
					sketchData.lineWidth.push(w);
					var points = [];

					//座標情報
					for(var j=2 ; j<d.length ; j=j+3){
						var px = parseFloat(d[j]);
						var py = parseFloat(d[j+1]);
						var pz = parseFloat(d[j+2]*-1+z0);
						var p = new THREE.Vector3(px,py,pz);
						points.push(p);
					}
					sketchData.vertices.push(points);
				}
				sketchData.lines = sketchData.colors.length;
			}

			function init(){
				//読み込みの実行
				var path = [
					'data/PointCroudData.pcd',
					'data/Sketch.txt'
				];

				var dataList = [];

				console.log("path.length",path.length);
				for (var i = 0; i <= path.length; i++) {
					dataList.push($.ajax({ // $.ajaxの戻り値をdataList配列に格納
						url: path[i]
					}));
				}
				//読み込み終了後の処理
				$.when.apply($, dataList).done(function () {
					// 結果は仮引数に可変長で入る **順番は保証されている**
					// 取り出すには arguments から取り出す
					// argumentsはそれぞれ [data, textStatus, jqXHR] の配列になっている

					//全てを取り出す
					//					for (var i = 0; i < arguments.length-1; i++) {
					//						var result = arguments[i];
					//						console.log(i,result[0]);//data
					//						//						console.log(i,result[1]);//textStatus
					//						//						console.log(i,result[3]);jqXHR
					//						console.log("test",i);
					//					}

					//それぞれについて処理する 0番目はPCD,1番目はsketchデータ
					persePCD(arguments[0][0]);//デプスデータの準備
					perseSketchData(arguments[1][0]);//スケッチデータの準備
					ready();//描画
				});
			}


			function ready(){
				// DOM
				container = document.createElement('div');
				document.body.appendChild(container);

				// Scene
				var scene = new THREE.Scene();

				// Camera
				var camera = new THREE.PerspectiveCamera(45, width/height, 10, 150000);
				camera.position.set(0,0,z0);

				// create octree
				octree = new THREE.Octree( {
					// uncomment below to see the octree (may kill the fps)
					//scene: scene,
					// when undeferred = true, objects are inserted immediately
					// instead of being deferred until next octree.update() call
					// this may decrease performance as it forces a matrix update
					undeferred: false,
					// set the max depth of tree
					depthMax: Infinity,
					// max number of objects before nodes split or merge
					objectsThreshold: 8,
					// percent between 0 and 1 that nodes will overlap each other
					// helps insert objects that lie over more than one node
					overlapPct: 0.15
				} );

				//Axis
				drawAxis();

				group = new THREE.Object3D();

				//Depth Objects
				depthGeometry = new THREE.Geometry();
				depthGeometry.dynamic = true;
				depthGeometry.colors = depthData.colors;
				depthGeometry.vertices = depthData.vertices;
				var depthMaterial = new THREE.PointsMaterial({
					size: 10,
					vertexColors: true
				});
				particles = new THREE.Points(depthGeometry, depthMaterial);
				group.add(particles);





				//Test Line Objects 2

				var tgeometry = new THREE.BufferGeometry();
				var tmaterial = new THREE.LineBasicMaterial({ vertexColors: THREE.VertexColors });

				var positions = [];
				var next_positions_index = 0;
				var colors = [];
				var indices_array = [];

				//

				var iteration_count = 4;
				//				var rangle = 60 * Math.PI / 180.0;

				function add_vertex(v) {

					if (next_positions_index == 0xffff) throw new Error("Too many points");

					positions.push(v.x, v.y, v.z);
					colors.push(Math.random()*0.5+0.5, Math.random()*0.5+0.5, 1);
					return next_positions_index++;
				}

				// simple Koch curve

				function snowflake_iteration(p0, p4, depth) {

					if (--depth < 0) {

						var i = next_positions_index-1; // p0 already there
						add_vertex(p4);
						indices_array.push(i, i+1);
						return;
					}
				}

				function snowflake(points, loop, x_offset) {

					for (var iteration = 0; iteration != iteration_count; ++iteration) {

						add_vertex(points[0]);
						for (var p_index=0, p_count=points.length-1; p_index != p_count; ++p_index) {
							snowflake_iteration(points[p_index], points[p_index+1], iteration);
						}

						if (loop) snowflake_iteration(points[points.length-1], points[0], iteration);

						// translate input curve for next iteration
						for (var p_index=0, p_count=points.length; p_index != p_count; ++p_index) {
							points[p_index].x += x_offset;
						}

					}
				}

				//矩形の生成
				for(var i=0; i<sketchData.lines;i++){
					if(sketchData.vertices[i].length!=0){//線が登録されていれば
						snowflake
						(
							sketchData.vertices[i],
							false, 600
						);
					}
				}

				var y = 0;
				//一本線
				snowflake
				(
					[
						new THREE.Vector3(0, y+0, 0),
						new THREE.Vector3(500, y+0, 0)
					],
					false, 600
				);

				y += 600;

				y += 600;
				//四角形
				//３つめは色？
				snowflake
				(
					[
						new THREE.Vector3(0, y+0, 0),
						new THREE.Vector3(500, y, 0),
						new THREE.Vector3(500, y+500, 0),
						new THREE.Vector3(0, y+500, 0)
					],
					true, 600
				);
				tgeometry.setIndex( new THREE.BufferAttribute( new Uint16Array( indices_array ), 1 ) );
				tgeometry.addAttribute( 'position', new THREE.BufferAttribute( new Float32Array( positions ), 3 ) );
				tgeometry.addAttribute( 'color', new THREE.BufferAttribute( new Float32Array( colors ), 3 ) );
				tgeometry.computeBoundingSphere();

				mesh = new THREE.LineSegments( tgeometry, tmaterial );
				//				mesh.position.x -= 1200;
				//				mesh.position.y -= 1200;

				parent_node = new THREE.Object3D();
				parent_node.add(mesh);

				scene.add( parent_node );









				// Renderer
				var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setSize(width, height);
				renderer.setClearColor(0xffffff, 0);
				renderer.setPixelRatio(window.devicePixelRatio);
				container.appendChild(renderer.domElement);

				//controles
				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];
				controls.addEventListener( 'change', render );

				animate();

				function animate() {
					requestAnimationFrame(animate);
					controls.update();
					render();
				}

				function render() {
					renderer.render(scene, camera);
				}


				function resize() {
					camera.updateProjectionMatrix();
					renderer.setSize(window.innerWidth, window.innerHeight);
				}

				function createGeometry(count) {
					var geometry = new THREE.Geometry();

					for (var i = 0; i < count; i++) {
						var x = Math.random() * 1000 - 500;
						var y = Math.random() * 1000 - 500;
						var z = Math.random() * 1000 - 500;
						var particle = new THREE.Vector3(x, y, z);
						particle.velocity = new THREE.Vector3(0, -Math.random(), 0);
						geometry.vertices.push(particle);
					}
					return geometry;
				}

				//座標系
				function drawAxis(){
					// line
					//create a blue LineBasicMaterial
					var material = new THREE.LineBasicMaterial({ color: 0x0000ff });

					var geometry = new THREE.Geometry();

					var lineLenght = 10000;
					geometry.vertices.push(new THREE.Vector3(0, 0, 0));
					geometry.vertices.push(new THREE.Vector3(lineLenght, 0, 0));
					geometry.vertices.push(new THREE.Vector3(0, 0, 0));
					geometry.vertices.push(new THREE.Vector3(0, lineLenght, 0));
					geometry.vertices.push(new THREE.Vector3(0, 0, 0));
					geometry.vertices.push(new THREE.Vector3(0, 0, lineLenght));

					var line = new THREE.Line(geometry, material);

					scene.add(line);
				}
				window.addEventListener('resize', resize, false);

				window.addEventListener( 'keydown', function ( event ) {
					console.log("keydown", event.keyCode);
					switch ( event.keyCode ) {

						case 81: // Q
							break;

						case 17: // Ctrl
							break;

						case 87: // W
							break;

						case 69: // E
							break;

						case 82: // R
							break;

						case 187:
						case 107: // +, =, num+
							break;

						case 189:
						case 109: // -, _, num-
							break;

						case 13: //0 reset
							controls.reset();
							break;
					}
				});

				window.addEventListener( 'keyup', function ( event ) {
					switch ( event.keyCode ) {
						case 17: // Ctrl
							break;
					}
				});
			};

			//HTMLが読み込まれたら実行
			window.addEventListener('load', init, false);
		</script>
	</body>
</html>
